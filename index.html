<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danna's Studio</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #fcfcfd;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --card-border: #e2e8f0;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            line-height: 1.6;
        }

        /* 顶部导航栏 */
        nav {
            padding: 1.5rem 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--card-border);
        }

        .logo { font-weight: 800; font-size: 1.25rem; letter-spacing: -0.025em; color: #000; }

        /* 主体内容 */
        main { max-width: 800px; margin: 4rem auto; padding: 0 1.5rem; }

        .hero { margin-bottom: 4rem; }
        .hero h1 { font-size: 3rem; font-weight: 800; margin-bottom: 1rem; letter-spacing: -0.05em; line-height: 1.1; }
        .hero p { color: var(--text-muted); font-size: 1.25rem; max-width: 600px; }

        /* 文章/项目卡片 */
        .section-title { font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em; color: var(--primary); margin-bottom: 2rem; display: block; }
        
        .project-card {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid var(--card-border);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
            margin-bottom: 1.5rem;
        }

        .project-card:hover {
            border-color: var(--primary);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
        }

        .project-tag { font-size: 0.7rem; background: #eff6ff; color: var(--primary); padding: 4px 12px; border-radius: 999px; font-weight: 600; }
        .project-card h2 { margin: 1rem 0 0.5rem 0; font-size: 1.5rem; font-weight: 700; }
        .project-card p { color: var(--text-muted); margin: 0; font-size: 0.95rem; }

        /* 下载按钮按钮 */
        .download-btn {
            background: var(--text-main);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
            transition: opacity 0.2s;
        }
        .download-btn:hover { opacity: 0.9; }

        @media (max-width: 640px) { .hero h1 { font-size: 2.25rem; } }
    </style>
</head>
<body>

    <nav>
        <div class="logo">DANNA.STUDIO</div>
        <div style="font-size: 0.9rem; color: var(--text-muted);">2026 Archive</div>
    </nav>

    <main>
        <section class="hero">
            <h1>构建、探索与<br>魔法的自动化。</h1>
            <p>这里是我的个人技术存根。专注于 Android 逆向、自动化构建以及一些有趣的实验性项目。</p>
            
            <a href="https://github.com/wfc35286/baka-update/releases/latest/download/app-release.apk" class="download-btn">
                获取最新成果 (APK) →
            </a>
        </section>

        <span class="section-title">最近的项目 / PROJECTS</span>

        <a href="#" class="project-card">
            <span class="project-tag">Android / Hook</span>
            <h2>Baka Update System</h2>
            <p>基于 GitHub Actions 的全自动签名构建流水线，实现版本号智能递增与多仓库同步部署。</p>
        </a>

        <a href="#" class="project-card">
            <span class="project-tag">Documentation</span>
            <h2>开发日志 #01</h2>
            <p>关于如何白嫖 GitHub 资源搭建个人持续集成环境的技术备忘录。</p>
        </a>

    </main>

</body>
</html>
